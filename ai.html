<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى دكتور ديكور - شبابيك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--brown); }

        /* الهيدر */
        header { background: var(--white); padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 3px solid var(--gold); }
        .forum-title { font-weight: 900; font-size: 24px; }
        .forum-title span { color: var(--gold); }

        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }

        /* صندوق إضافة موضوع جديد */
        .post-creator { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .post-creator textarea { width: 100%; border: 1px solid #eee; border-radius: 10px; padding: 15px; font-size: 1rem; resize: none; margin-bottom: 10px; outline: none; }
        .post-creator textarea:focus { border-color: var(--gold); }
        .post-actions { display: flex; justify-content: space-between; align-items: center; }
        .upload-img-btn { color: var(--gold); cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .btn-post { background: var(--brown); color: white; border: none; padding: 10px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* شكل المواضيع (المشاركات) */
        .forum-post { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); position: relative; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .user-avatar { width: 45px; height: 45px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #999; }
        .user-info b { font-size: 0.95rem; }
        .user-info span { display: block; font-size: 0.75rem; color: #888; }
        
        .post-content { font-size: 1rem; margin-bottom: 15px; line-height: 1.6; }
        .post-image { width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; }
        
        .post-footer { border-top: 1px solid #f5f5f5; padding-top: 15px; display: flex; gap: 20px; }
        .footer-item { color: #666; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
        .footer-item:hover { color: var(--gold); }
        .footer-item i { margin-left: 5px; }

        /* منشن دكتور ديكور */
        .dr-reply { background: #fffdf9; border: 1px dashed var(--gold); border-radius: 10px; padding: 15px; margin-top: 15px; display: flex; gap: 10px; }
        .dr-reply img { width: 35px; height: 35px; border-radius: 50%; }
        .dr-text { font-size: 0.85rem; }
    </style>
</head>
<body>

<header>
    <div class="forum-title">منتدى <span>دكتور ديكور</span></div>
    <p style="font-size: 0.8rem; color: #888;">مجتمع شبابيك لتبادل الخبرات في تزيين المنازل</p>
</header>

<div class="container">
    <div class="post-creator">
        <textarea id="postInput" rows="3" placeholder="اسأل دكتور ديكور أو شارك صورة لغرفتك..."></textarea>
        <div class="post-actions">
            <label class="upload-img-btn" for="fileUp">
                <i class="fas fa-image"></i> إضافة صورة
                <input type="file" id="fileUp" hidden accept="image/*" onchange="previewImage(this)">
            </label>
            <button class="btn-post" onclick="addPost()">نشر الموضوع</button>
        </div>
        <img id="imgPreview" style="max-width: 100px; margin-top: 10px; border-radius: 5px; display: none;">
    </div>

    <div id="forumFeed">
        <div class="forum-post">
            <div class="post-header">
                <div class="user-avatar" style="background: var(--gold); color: white;"><i class="fas fa-user-md"></i></div>
                <div class="user-info">
                    <b>دكتور ديكور (مشرف)</b>
                    <span>منذ ساعة</span>
                </div>
            </div>
            <div class="post-content">
                يا أهلاً بيكم بمنتداكم الجديد! هنا نتبادل الأفكار والصور. أي واحد عنده حيرة بالستائر أو الألوان يكتب موضوع وأنا والشباب نجاوبه.
            </div>
            <div class="post-footer">
                <div class="footer-item"><i class="far fa-heart"></i> 24</div>
                <div class="footer-item"><i class="far fa-comment"></i> 5 تعليقات</div>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedImageData = null;

    function previewImage(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('imgPreview');
                img.src = e.target.result;
                img.style.display = 'block';
                selectedImageData = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addPost() {
        const text = document.getElementById('postInput').value;
        if (!text && !selectedImageData) return alert("اكتب شي عيني!");

        const feed = document.getElementById('forumFeed');
        const newPost = document.createElement('div');
        newPost.className = 'forum-post';
        
        let imageHtml = selectedImageData ? `<img src="${selectedImageData}" class="post-image" style="display:block;">` : '';
        
        newPost.innerHTML = `
            <div class="post-header">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <b>عضو جديد</b>
                    <span>الآن</span>
                </div>
            </div>
            <div class="post-content">${text}</div>
            ${imageHtml}
            <div class="post-footer">
                <div class="footer-item"><i class="far fa-heart"></i> 0</div>
                <div class="footer-item"><i class="far fa-comment"></i> 0</div>
            </div>
            <div class="dr-reply">
                <img src="https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png">
                <div class="dr-text">
                    <b>دكتور ديكور:</b> عيني عاشت ايدك على هالموضوع، راح نراجع الصور ونطيك رأينا بأقرب وقت!
                </div>
            </div>
        `;

        feed.prepend(newPost);

        // تصفير الصندوق
        document.getElementById('postInput').value = '';
        document.getElementById('imgPreview').style.display = 'none';
        selectedImageData = null;
    }
</script>

</body>
</html>
