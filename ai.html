<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دكتور ديكور - شبابيك للستائر</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/3y1ZNCk0/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; --whatsapp: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: var(--white); color: var(--brown); overflow-x: hidden; }

        /* الهيدر الموحد */
        .top-banner { background: var(--brown); color: white; padding: 10px 5%; text-align: center; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        header { background: var(--white); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo-img { height: 80px; cursor: pointer; }
        
        /* تصميم صفحة الذكاء الاصطناعي */
        .ai-hero { background: var(--bg); padding: 60px 5%; text-align: center; min-height: 70vh; display: flex; flex-direction: column; align-items: center; }
        .avatar-container { width: 200px; height: 200px; background: white; border-radius: 50%; border: 4px solid var(--gold); margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #drAvatar { width: 100%; height: 100%; object-fit: contain; transition: 0.5s; }
        
        .chat-bubble { background: white; padding: 25px; border-radius: 25px; border-right: 6px solid var(--gold); max-width: 600px; line-height: 1.8; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; text-align: right; position: relative; }
        .chat-bubble::after { content: ''; position: absolute; top: 20px; right: -15px; border-width: 10px 0 10px 15px; border-style: solid; border-color: transparent transparent transparent white; }

        .btn-gold { background: var(--gold); color: white; border: none; padding: 18px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 1.1rem; transition: 0.3s; width: 100%; max-width: 400px; }
        .btn-gold:hover { background: var(--brown); transform: translateY(-3px); }

        /* الفوتر الموحد */
        footer { background: var(--brown); color: rgba(255,255,255,0.6); padding: 40px 5%; text-align: center; margin-top: 50px; }
        .footer-logo { font-size: 1.8rem; font-weight: 900; color: var(--gold); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="top-banner">
        <span>دكتور ديكور - مستشارك الذكي</span>
        <a href="https://wa.me/9647883002797" style="color:var(--whatsapp); text-decoration:none; font-weight:bold;"><i class="fab fa-whatsapp"></i> استشارة مباشرة</a>
    </div>

    <header>
        <div style="font-weight:900; line-height:1;">شبابيك<br><span style="color:var(--gold); font-size:0.8rem;">للستائر</span></div>
        <img src="https://i.ibb.co/3y1ZNCk0/1.png" class="logo-img" onclick="location.href='index.html'">
        <div style="width: 50px;"></div> </header>

    <main class="ai-hero">
        <div class="avatar-container">
            <img id="drAvatar" src="https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png">
        </div>

        <h2 style="font-weight: 900; margin-bottom: 15px;">دكتور ديكور (AI)</h2>
        
        <div class="chat-bubble" id="aiResponse">
            مرحباً بك في شبابيك! أنا هنا لأساعدك في اختيار الستارة المثالية. قم بتصوير غرفتك الآن وسأحلل الألوان والأثاث لأعطيك التوصية المناسبة.
        </div>

        <input type="file" id="aiCamera" accept="image/*" capture="environment" style="display: none;" onchange="startAI(this)">
        <button onclick="document.getElementById('aiCamera').click()" class="btn-gold">
            <i class="fas fa-camera"></i> التقط صورة لغرفتك
        </button>

        <a href="index.html" style="margin-top: 20px; color: var(--brown); text-decoration: none; font-weight: bold; opacity: 0.6;">العودة للمتجر الرئيسي</a>
    </main>

    <footer>
        <div class="footer-logo">شبابيك</div>
        <p>© 2026 جميع الحقوق محفوظة لشبابيك للستائر - ظل وذوق</p>
    </footer>

<script>
async function startAI(input) {
    if (!input.files || !input.files[0]) return;

    const box = document.getElementById('aiResponse');
    const avatar = document.getElementById('drAvatar');

    avatar.src = "https://i.ibb.co/ZzMvg7Mz/Disgust-removebg-preview.png"; // وضعية التحليل
    box.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري تحليل ألوان الغرفة وتفاصيل الأثاث...`;

    try {
        const file = input.files[0];
        const reader = new FileReader();
        
        reader.onload = async (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * (MAX_WIDTH / img.width);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const base64Data = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

                const response = await fetch("https://shababek-ai.bilalmohammedsalem23.workers.dev", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Data })
                });

                const data = await response.json();

                if (data && data.candidates) {
                    avatar.src = "https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png"; // العودة للوضع الطبيعي
                    box.innerHTML = `<div style="animation: fadeIn 0.5s ease;">${data.candidates[0].content.parts[0].text}</div>`;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }
            };
        };
        reader.readAsDataURL(file);
    } catch (e) {
        box.innerHTML = "عذراً، حدث خطأ في الاتصال. يرجى التأكد من جودة الإنترنت والمحاولة مرة أخرى.";
    }
}
</script>
</body>
</html>
