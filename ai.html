<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دكتور ديكور - شبابيك للستائر</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/3y1ZNCk0/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: var(--white); color: var(--brown); line-height: 1.6; }
        header { background: var(--white); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo-img { height: 80px; cursor: pointer; }
        .ai-hero { background: var(--bg); padding: 60px 5%; text-align: center; min-height: 70vh; display: flex; flex-direction: column; align-items: center; }
        .avatar-container { width: 180px; height: 180px; background: white; border-radius: 50%; border: 4px solid var(--gold); margin-bottom: 25px; overflow: hidden; }
        #drAvatar { width: 100%; height: 100%; object-fit: contain; }
        .chat-bubble { background: white; padding: 25px; border-radius: 25px; border-right: 6px solid var(--gold); max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 18px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:900;">شبابيك<br><span style="color:var(--gold); font-size:0.8rem;">للستائر</span></div>
        <img src="https://i.ibb.co/3y1ZNCk0/1.png" class="logo-img" onclick="location.href='index.html'">
        <div style="width: 50px;"></div> 
    </header>

    <main class="ai-hero">
        <div class="avatar-container">
            <img id="drAvatar" src="https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png">
        </div>
        <div class="chat-bubble" id="aiResponse">
            أهلاً بك! ارفع صورة لغرفتك الآن وسأعطيك النصيحة المثالية.
        </div>
        <input type="file" id="aiCamera" accept="image/*" capture="environment" style="display: none;" onchange="analyzeRoom(this)">
        <button onclick="document.getElementById('aiCamera').click()" class="btn-gold">
            <i class="fas fa-camera"></i> ابدأ الاستشارة الآن
        </button>
    </main>

    <script>
        const workerUrl = "https://0.bilalmohammedsalem23.workers.dev/";

        async function analyzeRoom(input) {
            if (!input.files || !input.files[0]) return;
            const box = document.getElementById('aiResponse');
            const avatar = document.getElementById('drAvatar');

            avatar.src = "https://i.ibb.co/ZzMvg7Mz/Disgust-removebg-preview.png"; 
            box.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري فحص تفاصيل الغرفة بدقة...`;

            const reader = new FileReader();
            reader.readAsDataURL(input.files[0]);
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    // رفع الدقة لـ 1024 لضمان وضوح الألوان لـ Gemini
                    const MAX_WIDTH = 1024; 
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * (MAX_WIDTH / img.width);
                    
                    const ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // رفع جودة الضغط لـ 0.9 لمنع التشويش
                    const base64Data = canvas.toDataURL('image/jpeg', 0.9).split(',')[1];

                    try {
                        const response = await fetch(workerUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: base64Data })
                        });
                        
                        const data = await response.json();
                        avatar.src = "https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png";
                        box.innerHTML = data.reply;
                        
                        // احتفال إذا نجح الرد
                        if (!data.reply.includes("واجهت مشكلة")) {
                            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        }
                    } catch (err) {
                        box.innerHTML = "عذراً، فشل الاتصال بالدكتور.";
                    }
                };
            };
        }
    </script>
</body>
</html>
