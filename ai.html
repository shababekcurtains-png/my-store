<script>

async function analyzeRoom(input){

if(!input.files[0]) return;

const box=document.getElementById("aiResponse");

const avatar=document.getElementById("drAvatar");


avatar.src="https://i.ibb.co/ZzMvg7Mz/Disgust-removebg-preview.png";

box.innerHTML="جاري تحليل الصورة...";


const reader=new FileReader();

reader.onload=async function(e){

const img=new Image();

img.onload=async function(){

const canvas=document.createElement("canvas");

const MAX=600;

const scale=MAX/img.width;

canvas.width=MAX;

canvas.height=img.height*scale;

const ctx=canvas.getContext("2d");

ctx.drawImage(img,0,0,canvas.width,canvas.height);

const base64=canvas.toDataURL("image/jpeg",0.7).split(",")[1];


try{

const response=await fetch(
"https://shababek-ai.bilalmohammedsalem23.workers.dev",
{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
image:base64
})
}
);

const data=await response.json();


avatar.src="https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png";


if(data.success){

box.innerHTML=data.result;

confetti({

particleCount:150,
spread:80

});

}else{

box.innerHTML="لم يتمكن الذكاء الاصطناعي من التحليل.";

}

}catch(err){

avatar.src="https://i.ibb.co/q3z1RscN/Neutral-removebg-preview.png";

box.innerHTML="فشل الاتصال بالخادم.";

}

};

img.src=e.target.result;

};

reader.readAsDataURL(input.files[0]);

}

</script>
