<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبابيك للستائر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-gold: #d9b382;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background: #000;
            height: 100%;
        }

        /* حاوية الفيديو الخلفية */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        /* الهيدر المحسن */
        header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* اسم المتجر في المنتصف */
        .store-name {
            font-size: 32px;
            font-weight: 900;
            color: var(--main-gold);
            text-shadow: 0 0 15px rgba(217, 179, 130, 0.5);
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
