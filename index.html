<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <title>شبابيك للستائر</title>

    <style>
        :root {
            --main-gold: #d9b382;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background: #000;
            height: 100%;
        }

        /* حاوية الفيديو لتغطية كامل الشاشة */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5); 
        }

        /* الهيدر */
        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 20px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { 
            font-size: 38px; 
            font-weight: 900; 
            color: var(--main-gold);
            text-shadow: 0 0 15px rgba(217, 179, 130, 0.5);
            cursor: pointer;
            user-select: none;
        }
