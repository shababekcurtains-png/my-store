<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شبابيك للستائر - Shababek Curtains</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/3y1ZNCk0/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; --whatsapp: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--white); color: var(--brown); overflow-x: hidden; scroll-behavior: smooth; line-height: 1.6; }

        .top-banner { background: var(--brown); color: white; padding: 8px 5%; text-align: center; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .wa-top { color: var(--whatsapp); text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        header { background: var(--white); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo-img { height: 75px; cursor: pointer; transition: 0.3s; }
        
        .header-left { display: flex; align-items: center; gap: 15px; }
        .cart-icon { font-size: 1.6rem; position: relative; cursor: pointer; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--gold); color: white; font-size: 0.75rem; padding: 2px 7px; border-radius: 50%; }

        #searchBox { display: none; padding: 15px 5%; background: var(--bg); }
        #searchBox input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; }

        .nav-bar { background: #fcfcfc; border-bottom: 1px solid #eee; padding: 12px 0; overflow-x: auto; }
        .nav-menu { display: inline-flex; gap: 25px; list-style: none; padding: 0 5%; width: 100%; justify-content: center; }
        .nav-menu a { text-decoration: none; color: var(--brown); font-weight: 700; cursor: pointer; white-space: nowrap; }

        .page { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .hero { height: 65vh; background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.3)), url('https://i.ibb.co/0R1MK2d7/Gemini-Generated-Image-tnocdatnocdatnoc.png'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 15px 35px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        .catalog-grid { display: flex; gap: 15px; padding: 20px 5%; overflow-x: auto; scrollbar-width: none; }
        .cat-card { flex: 0 0 250px; position: relative; border-radius: 20px; overflow: hidden; height: 350px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .cat-card img { width: 100%; height: 100%; object-fit: cover; }
        .cat-label { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: var(--gold); color: white; padding: 8px 20px; border-radius: 10px; font-weight: 900; }

        /* حاسبة الجوال المطورة */
        .mobile-calc { padding: 20px 5%; max-width: 600px; margin: auto; }
        .mobile-calc img { width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 1.1rem; }
        .res-box { background: var(--brown); color: white; padding: 20px; border-radius: 15px; text-align: center; font-size: 1.4rem; margin: 20px 0; }

        .admin-box { background: #f4f4f4; padding: 20px; border-radius: 15px; margin: 20px 5%; text-align: right; }
        .admin-box input, .admin-box select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }

        footer { background: var(--brown); color: white; padding: 40px 5%; text-align: center; }
    </style>
</head>
<body>

    <div class="top-banner">
        <span>شبابيك للستائر - ظل وذوق</span>
        <a href="https://wa.me/9647883002797" class="wa-top"><i class="fab fa-whatsapp"></i> تواصل عبر الواتساب</a>
    </div>

    <header>
        <div style="font-weight:900;">شبابيك<br><span style="color:var(--gold); font-size:0.8rem;">للستائر</span></div>
        <div class="logo-center"><img src="https://i.ibb.co/3y1ZNCk0/1.png" class="logo-img" onclick="checkAdmin()" alt="Logo"></div>
        <div class="header-left">
            <i class="fa fa-search" onclick="toggleSearch()"></i>
            <div class="cart-icon" onclick="openCart()"><i class="fas fa-shopping-basket"></i><span class="cart-count" id="globalCartCount">0</span></div>
        </div>
    </header>

    <div id="searchBox"><input type="text" id="searchInput" placeholder="ابحث عن موديل..." oninput="liveSearch()"></div>

    <div class="nav-bar">
        <ul class="nav-menu">
            <li><a onclick="showHomePage()">الرئيسية</a></li>
            <li><a onclick="showPage('doctorPage')">دكتور ديكور</a></li>
            <li><a onclick="showPage('paymentPage')">طرق الدفع</a></li>
            <li><a onclick="showPage('aboutPage')">من نحن</a></li>
            <li><a onclick="showPage('contactPage')">تواصل معنا</a></li>
        </ul>
    </div>

    <main id="mainContainer">
        <div id="homePage" class="page active">
            <section class="hero">
                <h1>فخامة شبابيك منزلك تبدأ هنا</h1>
                <button class="btn-gold" onclick="document.getElementById('categories').scrollIntoView()">استعراض الأقسام</button>
            </section>

            <section id="categories">
                <h2 style="text-align:center; margin-top:30px; font-weight:900;">الأقسام</h2>
                <div class="catalog-grid">
                    <div class="cat-card" onclick="openCat('بلاك أوت')"><img src="https://i.ibb.co/dsyqws88/curtain-blackout-BDZvwy-X3.jpg"><div class="cat-label">بلاك أوت</div></div>
                    <div class="cat-card" onclick="openCat('شفافة')"><img src="https://i.ibb.co/23ypfxBq/curtain-sheer-B6-H5y-JXx.jpg"><div class="cat-label">شفافة</div></div>
                    <div class="cat-card" onclick="openCat('ديكور')"><img src="https://i.ibb.co/JRd7B9dC/42edce8e89a20200950e110c2d8d41b2.jpg"><div class="cat-label">ديكور</div></div>
                    <div class="cat-card" onclick="openCat('رول')"><img src="https://i.ibb.co/d4GXf0HM/curtain-roller-5c189-CRe.jpg"><div class="cat-label">رول</div></div>
                </div>
            </section>
        </div>

        <div id="productCalculator" class="page">
            <div class="mobile-calc">
                <img id="pImg" src="">
                <h2 id="pName" style="font-weight:900; margin-bottom:10px;"></h2>
                <div style="color:var(--gold); font-size:1.6rem; font-weight:900; margin-bottom:20px;"><span id="pPrice"></span> د.ع / م</div>
                
                <div class="input-group">
                    <label>الطول المطلوب بالمتر:</label>
                    <input type="number" id="hIn" placeholder="أدخل الطول (مثال: 2.8)" oninput="doCalc()" inputmode="decimal">
                </div>

                <label style="display:flex; align-items:center; gap:12px; background:var(--bg); padding:15px; border-radius:12px; font-weight:bold; cursor:pointer;">
                    <input type="checkbox" id="instIn"> <span>أرغب في خدمة التركيب</span>
                </label>

                <div class="res-box">الإجمالي: <br> <span id="resPrice" style="font-size:2rem;">0</span> د.ع</div>
                <button class="btn-gold" style="width:100%; padding:20px;" onclick="addToCart()">إضافة المنتج للسلة</button>
            </div>
        </div>

        <div id="categoryView" class="page"><h2 id="catTitle" style="text-align:center; padding:30px 0; font-weight:900;"></h2><div id="catGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:20px; padding:0 5%;"></div></div>

        <div id="adminPanel" class="page">
            <div class="admin-box">
                <h3 style="margin-bottom:15px;">إدارة المنتجات</h3>
                <select id="aCat"><option>بلاك أوت</option><option>شفافة</option><option>ديكور</option><option>رول</option></select>
                <input type="text" id="aName" placeholder="اسم المنتج">
                <input type="number" id="aPrice" placeholder="السعر لكل متر">
                <input type="text" id="aImg" placeholder="رابط الصورة">
                <button class="btn-gold" style="width:100%" onclick="saveProd()">حفظ ونشر</button>
                <div id="adminList" style="margin-top:20px;"></div>
            </div>
        </div>

        </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD1TENeV6RkWmrYIjV6seGx84VavsM_tvE", authDomain: "shababekcurtain.firebaseapp.com", databaseURL: "https://shababekcurtain-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "shababekcurtain" };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('products');

        let cur = null; let cart = []; let adminClicks = 0;

        // نظام History API للرجوع السلس
        function showPage(id, push = true) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
            if(push) history.pushState({pageId: id}, null, "");
        }

        function showHomePage() { showPage('homePage'); } // إصلاح زر الرئيسية

        window.onpopstate = function(event) {
            if(event.state) showPage(event.state.pageId, false);
            else showHomePage();
        };

        function checkAdmin() {
            adminClicks++;
            if(adminClicks >= 5) {
                const pass = prompt("رمز الإدارة:");
                if(pass === "1234") { showPage('adminPanel'); showAdminList(); }
                adminClicks = 0;
            }
        }

        function toggleSearch() { const b = document.getElementById('searchBox'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
        
        function openCat(name) {
            dbRef.on('value', snap => {
                const items = Object.values(snap.val() || {}).filter(i => i.category === name);
                document.getElementById('catTitle').innerText = 'ستائر ' + name;
                document.getElementById('catGrid').innerHTML = items.map(i => `<div style="background:white; border-radius:20px; overflow:hidden; box-shadow:0 8px 15px rgba(0,0,0,0.05);" onclick='openCalc(${JSON.stringify(i)})'><img src="${i.img}" style="width:100%; height:250px; object-fit:cover;"><div style="padding:15px; text-align:center;"><h3>${i.name}</h3><p style="color:var(--gold); font-weight:900;">${i.price} د.ع / م</p></div></div>`).join('');
                showPage('categoryView');
            });
        }

        function openCalc(p) { cur = p; document.getElementById('pName').innerText = p.name; document.getElementById('pPrice').innerText = parseInt(p.price).toLocaleString(); document.getElementById('pImg').src = p.img; document.getElementById('resPrice').innerText = "0"; document.getElementById('hIn').value = ""; document.getElementById('instIn').checked = false; showPage('productCalculator'); }
        function doCalc() { const h = document.getElementById('hIn').value; if(h) document.getElementById('resPrice').innerText = Math.round(h * cur.price).toLocaleString(); }
        function addToCart() { const h = document.getElementById('hIn').value; const t = document.getElementById('resPrice').innerText; if(!h || t === "0") return alert("أدخل الطول"); cart.push({n: cur.name, h: h, p: t}); document.getElementById('globalCartCount').innerText = cart.length; alert("تمت الإضافة!"); }
        function openCart() { if(cart.length === 0) return alert("السلة فارغة"); let msg = "طلب جديد من شبابيك:\n"; cart.forEach(i => msg += `- ${i.n}: ${i.p}د.ع\n`); window.location.href = `https://wa.me/9647883002797?text=${encodeURIComponent(msg)}`; }

        function saveProd() {
            const n = document.getElementById('aName').value; const p = document.getElementById('aPrice').value; const im = document.getElementById('aImg').value; const c = document.getElementById('aCat').value;
            if(!n || !p || !im) return alert("املأ الحقول");
            dbRef.push({ id: Date.now(), category: c, name: n, price: p, img: im }).then(() => { alert("تم!"); showAdminList(); });
        }
        function showAdminList() { dbRef.once('value', snap => { const items = Object.entries(snap.val() || {}); document.getElementById('adminList').innerHTML = items.map(([k, i]) => `<div>${i.name} <button onclick="delProd('${k}')">حذف</button></div>`).join(''); }); }
        function delProd(k) { if(confirm("حذف؟")) dbRef.child(k).remove().then(() => showAdminList()); }
    </script>
</body>
</html>
