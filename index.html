<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبابيك للستائر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-gold: #d9b382;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background: #000;
            height: 100%;
        }

        /* حاوية الفيديو لتغطية كامل الشاشة */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5); 
        }

        /* الهيدر */
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* تنسيق الشعار */
        .logo-img {
            height: 80px; /* يمكنك تكبير أو تصغير الشعار من هنا */
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        
        .logo-img:active {
            transform: scale(0.95);
        }

        /* سلة المشتريات */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 999;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        /* الصفحات */
        .page { display: none; padding: 40px 5%; max-width: 1400px; margin: auto; color: white; }
        .active { display: block; animation: fadeIn 1s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 40px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        /* كروت المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

            backdrop-filter: blur(12px);
