<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبابيك للستائر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-gold: #d9b382;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background: #000;
            height: 100%;
        }

        /* خلفية الفيديو - تغطية كاملة ومستمرة */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4); /* تعتيم الفيديو لجمالية المحتوى */
        }

        /* الهيدر المحسن */
        header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(217, 179, 130, 0.3);
            transition: 0.3s;
        }

        /* سلة المشتريات والطلب */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 999;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* تنسيق الصفحات */
        .page { display: none; padding: 40px 5%; max-width: 1400px; margin: auto; color: white; }
        .active { display: block; animation: fadeIn 0.8s ease-in-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 40px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* شبكة المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.4s;
        }

        .product-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.2); }

        .product-card img { width: 100%; height: 380px; object-fit: cover; }

        .p-info { padding: 25px; text-align: center; }

        .p-price { color: var(--main-gold); font-size: 2rem; font-weight: 900; margin: 15px 0; }

        .add-to-cart {
            width: 100%;
            background: var(--main-gold);
            color: #222;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-to-cart:hover { background: var(--white); }
