<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شبابيك للستائر</title>

<style>

body{
font-family:Segoe UI;
margin:0;
background:#f5f0eb;
color:#4b3a2d;
}

/* الهيدر */

header{
background:#d9b382;
color:white;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

header button{
background:white;
color:#a36a28;
border:none;
padding:8px 15px;
cursor:pointer;
font-weight:bold;
}

/* الصفحات */

.page{
display:none;
padding:20px;
max-width:1200px;
margin:auto;
}

.active{
display:block;
}

/* المنتجات */

.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}

.product{
background:white;
border-radius:10px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.product img{
width:100%;
height:220px;
object-fit:cover;
}

.product-info{
padding:15px;
}

.price{
color:#b77b30;
font-weight:bold;
}

.whatsapp{
display:inline-block;
margin-top:10px;
background:#25D366;
color:white;
padding:8px;
text-decoration:none;
border-radius:5px;
}

/* لوحة الادمن */

.admin-box{
background:white;
padding:20px;
border-radius:10px;
max-width:400px;
margin:auto;
}

input{
width:100%;
padding:10px;
margin:5px 0;
}

button{
padding:10px;
border:none;
background:#d9b382;
color:white;
cursor:pointer;
}

.delete{
background:red;
margin-top:5px;
}

</style>
</head>
<body>

<header>

<div>شبابيك للستائر</div>

<div>

<button onclick="showUser()">الكتالوج</button>

<button onclick="showLogin()">لوحة الادمن</button>

</div>

</header>


<!-- صفحة المستخدم -->

<div id="userPage" class="page active">

<h2>كتالوج الستائر</h2>

<div class="products" id="userProducts"></div>

</div>
