<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شبابيك للستائر</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f5f0eb;
  margin: 0;
  color: #4b3a2d;
}

header {
  background-color: #d9b382;
  padding: 20px;
  text-align: center;
  color: white;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.section-title {
  text-align: center;
  margin: 30px 0;
  color: #a36a28;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap: 20px;
}

.product {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-info {
  padding: 15px;
}

.price {
  color: #b77b30;
  font-weight: bold;
}

.whatsapp-btn {
  display: inline-block;
  margin-top: 10px;
  background: #25D366;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
}

/* لوحة التحكم */
.admin-panel {
  background: #fff3e6;
  padding: 20px;
  border-radius: 12px;
  margin-top: 40px;
  display: none;
}

input {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}

button {
  background: #d9b382;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}

.login-box {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>

<header>
<h1>شبابيك للستائر</h1>
<p>معرض المنتجات</p>
</header>

<div class="container">

<div class="login-box" id="loginBox">
<input type="password" id="password" placeholder="ادخل كلمة المرور">
<button onclick="login()">تسجيل الدخول</button>
<button onclick="logout()">تسجيل الخروج</button>
</div>

<h2 class="section-title">الكتالوج</h2>

<div class="products" id="products"></div>

<div class="admin-panel" id="adminPanel">

<h2>لوحة التحكم</h2>

<input id="name" placeholder="اسم المنتج">
<input id="price" placeholder="السعر">
<input id="image" placeholder="رابط الصورة">

<button onclick="addProduct()">إضافة المنتج</button>

</div>

</div>
