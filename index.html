<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شبابيك للستائر - Shababek Curtains</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/3y1ZNCk0/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; --whatsapp: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--white); color: var(--brown); overflow-x: hidden; scroll-behavior: smooth; line-height: 1.6; }

        .top-banner { background: var(--brown); color: white; padding: 8px 5%; text-align: center; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        header { background: var(--white); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo-center { flex: 1; display: flex; justify-content: center; }
        .logo-img { height: 65px; cursor: pointer; transition: 0.3s; }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .whatsapp-btn-top { color: var(--whatsapp); font-size: 1.6rem; }
        .cart-icon { font-size: 1.5rem; position: relative; cursor: pointer; color: var(--brown); }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--gold); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: 900; }

        .nav-bar { background: #fcfcfc; border-bottom: 1px solid #eee; overflow-x: auto; white-space: nowrap; padding: 12px 0; }
        .nav-menu { display: inline-flex; gap: 25px; list-style: none; padding: 0 5%; width: 100%; justify-content: center; }
        .nav-menu a { text-decoration: none; color: var(--brown); font-weight: 700; font-size: 0.95rem; cursor: pointer; }

        .page { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .active { display: block; }

        /* تعديلات قسم الهيرو والأزرار */
        .hero { height: 65vh; background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.3)), url('https://i.ibb.co/0R1MK2d7/Gemini-Generated-Image-tnocdatnocdatnoc.png'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        .hero h1 { font-size: 1.8rem; font-weight: 900; margin-bottom: 25px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        
        .hero-btns { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 320px; align-items: center; justify-content: center; }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 14px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%; transition: 0.3s; }
        
        /* الزر الشفاف المعتمد */
        .btn-transparent { background: transparent; color: white; border: 2px solid white; padding: 14px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-transparent:hover { background: white; color: var(--brown); }

        .social-hero { display: flex; gap: 20px; margin-top: 25px; }
        .social-hero a { color: var(--white); font-size: 1.8rem; transition: 0.4s; display: inline-block; }
        .social-hero a:hover { color: var(--gold); transform: translateY(-8px) scale(1.2); }

        .catalog-grid { display: flex; gap: 15px; padding: 20px 5%; overflow-x: auto; scrollbar-width: none; }
        .cat-card { flex: 0 0 280px; position: relative; border-radius: 20px; overflow: hidden; height: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); cursor: pointer; }
        .cat-card img { width: 100%; height: 100%; object-fit: cover; }
        .cat-label { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: white; padding: 10px 25px; border-radius: 12px; font-weight: 900; }

        .calc-container { padding: 20px 5%; max-width: 1200px; margin: auto; }
        .calc-image { width: 100%; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .calc-result { background: var(--brown); color: white; padding: 25px; border-radius: 20px; text-align: center; font-size: 1.4rem; font-weight: 700; margin: 25px 0; }

        footer { background: var(--brown); color: white; padding: 50px 5% 30px; text-align: center; }
        .footer-logo { font-size: 1.8rem; font-weight: 900; color: var(--gold); margin-bottom: 10px; }

        /* ضبط المتصفح (Desktop) ليكون في المنتصف */
        @media (min-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            .hero-btns { flex-direction: row; max-width: 700px; gap: 20px; }
            .btn-gold, .btn-transparent { width: 280px; }
            .catalog-grid { justify-content: center; }
            .cat-card { flex: 0 0 23%; }
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <span>مرحباً بكم في شبابيك للستائر</span>
        <span style="direction:ltr; font-weight:700;">+964 788 300 2797</span>
    </div>

    <header>
        <div style="font-weight:900; line-height:1;">شبابيك<br><span style="color:var(--gold); font-size:0.8rem;">للستائر</span></div>
        <div class="logo-center"><img src="https://i.ibb.co/3y1ZNCk0/1.png" class="logo-img" onclick="checkAdmin()"></div>
        <div class="header-actions">
            <a href="https://wa.me/9647883002797" class="whatsapp-btn-top"><i class="fab fa-whatsapp"></i></a>
            <div class="cart-icon" onclick="openCart()">
                <i class="fas fa-shopping-basket"></i>
                <span class="cart-count" id="globalCartCount">0</span>
            </div>
        </div>
    </header>

    <div class="nav-bar">
        <ul class="nav-menu">
            <li><a onclick="showPage('homePage')">الرئيسية</a></li>
            <li><a onclick="showPage('homePage'); document.getElementById('categories').scrollIntoView()">المنتجات</a></li>
            <li><a onclick="showPage('aboutPage')">من نحن</a></li>
            <li><a onclick="showPage('contactPage')">تواصل معنا</a></li>
        </ul>
    </div>

    <main id="mainContainer">
        <div id="homePage" class="page active">
            <section class="hero">
                <h1>فخامة التفاصيل تبدأ من شبابيك منزلك</h1>
                <div class="hero-btns">
                    <button class="btn-gold" onclick="document.getElementById('categories').scrollIntoView()">احسب سعرك الآن</button>
                    <a href="https://wa.me/9647883002797?text=مرحباً، أريد استشارة مجانية بخصوص الستائر" class="btn-transparent">
                        <i class="fab fa-whatsapp"></i> استشارة مجانية
                    </a>
                </div>
                <div class="social-hero">
                    <a href="https://www.facebook.com/profile.php?id=61587692021311" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/shababek.curtains/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@shababek.curtains" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="https://youtube.com/@shababek.curtains?si=KKsEbL98N0fq2e2U" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://x.com/ShababekCurtain" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.snapchat.com/add/shababek.curtains" target="_blank"><i class="fab fa-snapchat"></i></a>
                </div>
            </section>

            <section id="categories">
                <h2 style="text-align:center; margin-top:40px; font-weight:900;">أقسامنا المميزة</h2>
                <div class="catalog-grid">
                    <div class="cat-card" onclick="openCat('بلاك أوت')"><img src="https://i.ibb.co/dsyqws88/curtain-blackout-BDZvwy-X3.jpg"><div class="cat-label">بلاك أوت</div></div>
                    <div class="cat-card" onclick="openCat('شفافة')"><img src="https://i.ibb.co/23ypfxBq/curtain-sheer-B6-H5y-JXx.jpg"><div class="cat-label">شفافة</div></div>
                    <div class="cat-card" onclick="openCat('ديكور')"><img src="https://i.ibb.co/JRd7B9dC/42edce8e89a20200950e110c2d8d41b2.jpg"><div class="cat-label">ديكور</div></div>
                    <div class="cat-card" onclick="openCat('رول')"><img src="https://i.ibb.co/d4GXf0HM/curtain-roller-5c189-CRe.jpg"><div class="cat-label">رول</div></div>
                </div>
            </section>
        </div>

        <div id="productCalculator" class="page">
            <div class="calc-container">
                <img id="pImg" src="" class="calc-image">
                <h2 id="pName" style="margin:20px 0; font-weight:900;"></h2>
                <div style="color:var(--gold); font-size:1.6rem; font-weight:900;"><span id="pPrice"></span> د.ع / متر</div>
                <div style="margin:20px 0; text-align:right;">
                    <label>الطول المطلوب (بالمتر)</label>
                    <input type="number" id="hIn" placeholder="أدخل الطول (مثال: 2.8)" oninput="doCalc()" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; font-size:1.1rem;">
                </div>
                <label style="display:flex; align-items:center; gap:12px; margin:20px 0; background:var(--bg); padding:15px; border-radius:15px; font-weight:bold; cursor:pointer;">
                    <input type="checkbox" id="instIn" style="width:20px; height:20px;"> <span>طلب خدمة التركيب المنزلي</span>
                </label>
                <div class="calc-result">الإجمالي التقديري: <br> <span id="resPrice" style="font-size:2rem;">0</span> د.ع</div>
                <button class="btn-gold" style="width:100%; padding:20px;" onclick="addToCart()">إضافة المنتج للسلة</button>
            </div>
        </div>

        <div id="categoryView" class="page"><h2 id="catTitle" style="text-align:center; padding:40px 0; font-weight:900;"></h2><div id="catGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:20px; padding:0 5%;"></div></div>
    </main>

    <footer>
        <div class="footer-logo">شبابيك</div>
        <p>© 2026 جميع الحقوق محفوظة لشبابيك للستائر</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1TENeV6RkWmrYIjV6seGx84VavsM_tvE",
            authDomain: "shababekcurtain.firebaseapp.com",
            databaseURL: "https://shababekcurtain-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "shababekcurtain",
            storageBucket: "shababekcurtain.firebasestorage.app",
            messagingSenderId: "413811779922",
            appId: "1:413811779922:web:ace21e11450748eb5fb28b"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('products');
        let cur = null; let cart = []; let adminClicks = 0;

        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }
        function checkAdmin() { adminClicks++; if(adminClicks >= 5) { const pass = prompt("رمز الإدارة:"); if(pass === "1234") { location.reload(); } adminClicks = 0; } }
        function openCat(name) { document.getElementById('catTitle').innerText = 'ستائر ' + name; dbRef.on('value', snap => { const items = snap.val() ? Object.values(snap.val()).filter(i => i.category === name) : []; document.getElementById('catGrid').innerHTML = items.map(i => `<div style="background:white; border-radius:20px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.08);" onclick='openCalc(${JSON.stringify(i)})'><img src="${i.img}" style="width:100%; height:280px; object-fit:cover;"><div style="padding:20px; text-align:center;"><h3>${i.name}</h3><p style="color:var(--gold); font-weight:900;">${parseInt(i.price).toLocaleString()} د.ع / م</p></div></div>`).join('') || '<p style="text-align:center;">لا توجد منتجات حالياً.</p>'; }); showPage('categoryView'); }
        function openCalc(p) { cur = p; document.getElementById('pName').innerText = p.name; document.getElementById('pPrice').innerText = parseInt(p.price).toLocaleString(); document.getElementById('pImg').src = p.img; document.getElementById('resPrice').innerText = "0"; document.getElementById('hIn').value = ""; document.getElementById('instIn').checked = false; showPage('productCalculator'); }
        function doCalc() { const h = document.getElementById('hIn').value; if(h) document.getElementById('resPrice').innerText = Math.round(h * cur.price).toLocaleString(); }
        function addToCart() { const h = document.getElementById('hIn').value; const total = document.getElementById('resPrice').innerText; const inst = document.getElementById('instIn').checked ? "نعم" : "لا"; if(!h || total === "0") return alert("أدخل الطول"); cart.push({ n: cur.name, h: h, p: total, inst: inst }); document.getElementById('globalCartCount').innerText = cart.length; alert("تمت الإضافة!"); }
        function openCart() { if(cart.length === 0) return alert("السلة فارغة"); let msg = "طلب جديد من شبابيك:\n\n"; cart.forEach((item, index) => msg += `${index + 1}- ${item.n}\n   الطول: ${item.h}م\n   السعر: ${item.p}د.ع\n   تركيب: ${item.inst}\n\n`); window.location.href = `https://wa.me/9647883002797?text=${encodeURIComponent(msg)}`; }
    </script>
</body>
</html>
