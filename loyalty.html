<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نادي شبابيك الذهبي - برنامج الولاء</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/3y1ZNCk0/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #d9b382; --brown: #3d2e24; --bg: #f9f6f2; --white: #ffffff; --whatsapp: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background: var(--white); color: var(--brown); overflow-x: hidden; }
        .top-banner { background: var(--brown); color: white; padding: 10px 5%; text-align: center; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        header { background: var(--white); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo-img { height: 80px; cursor: pointer; }
        .nav-bar { background: #fcfcfc; border-bottom: 1px solid #eee; padding: 12px 0; overflow-x: auto; white-space: nowrap; scrollbar-width: none; }
        .nav-menu { display: inline-flex; gap: 25px; list-style: none; padding: 0 20px; }
        .nav-menu a { text-decoration: none; color: var(--brown); font-weight: 700; font-size: 1rem; }
        .loyalty-hero { background: var(--bg); padding: 50px 5%; text-align: center; min-height: 60vh; display: flex; flex-direction: column; align-items: center; }
        .membership-card { background: linear-gradient(135deg, #3d2e24 0%, #5a4537 100%); color: white; width: 100%; max-width: 400px; padding: 35px; border-radius: 25px; box-shadow: 0 20px 40px rgba(61,46,36,0.3); margin-bottom: 30px; }
        .points-val { font-size: 3.5rem; font-weight: 900; color: var(--gold); margin: 15px 0; }
        .rewards-list { width: 100%; max-width: 450px; background: white; border-radius: 20px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .reward-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #eee; text-align: right; }
        .btn-gold { background: var(--gold); color: white; border: none; padding: 18px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; max-width: 400px; margin-top: 30px; }
        .footer-cta { background: var(--brown); color: white; padding: 40px 5%; text-align: center; border-radius: 40px 40px 0 0; margin-top: 50px; }
        .btn-footer { padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: 600; margin: 5px; background: var(--gold); color: white; }
        footer { background: var(--brown); color: rgba(255,255,255,0.6); padding: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="top-banner"><span>نادي شبابيك الذهبي</span><a href="https://wa.me/9647883002797" style="color:var(--whatsapp); text-decoration:none;"><i class="fab fa-whatsapp"></i> تواصل معنا</a></div>
    <header><div style="font-weight:900;">شبابيك<br><span style="color:var(--gold); font-size:0.8rem;">للستائر</span></div><img src="https://i.ibb.co/3y1ZNCk0/1.png" class="logo-img" onclick="location.href='index.html'"><div style="width:50px;"></div></header>
    <div class="nav-bar"><ul class="nav-menu"><li><a href="index.html">الرئيسية</a></li><li><a href="index.html?go=categories">المنتجات</a></li><li><a href="ai.html">دكتور ديكور</a></li><li><a href="loyalty.html" style="color:var(--gold)">نادي النقاط</a></li></ul></div>
    <main class="loyalty-hero">
        <div class="membership-card">
            <div style="display:flex; justify-content:space-between;"><span>نقاطك الحالية</span><i class="fas fa-crown" style="color:var(--gold);"></i></div>
            <div id="userPoints" class="points-val">0</div>
        </div>
        <div class="rewards-list">
            <div class="reward-item"><i class="fas fa-gift" style="color:var(--gold)"></i><div><b>هدية ترحيبية</b><p style="font-size:0.7rem;">حصلت على 50 نقطة فورية</p></div></div>
            <div class="reward-item"><i class="fas fa-truck" style="color:var(--gold)"></i><div><b>تركيب مجاني</b><p style="font-size:0.7rem;">عند الوصول إلى 500 نقطة</p></div></div>
        </div>
        <button onclick="redeem()" class="btn-gold">استبدال النقاط</button>
    </main>
    <div class="footer-cta"><h2>جاهز للطلب؟</h2><a href="index.html?go=categories" class="btn-footer">تصفح المنتجات</a></div>
    <footer><p>© 2026 شبابيك للستائر</p></footer>
    <script>
        let pts = localStorage.getItem('shababek_pts') || 0;
        if (!localStorage.getItem('shababek_joined')) {
            pts = 50; localStorage.setItem('shababek_pts', pts); localStorage.setItem('shababek_joined', 'true');
            setTimeout(() => confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }), 500);
        }
        document.getElementById('userPoints').innerText = pts;
        function redeem() { window.location.href = `https://wa.me/9647883002797?text=${encodeURIComponent("رصيدي الحالي هو " + pts + " نقطة")}`; }
    </script>
</body>
</html>
